<body>
    <script>
        let computerChoice;
        makeChoice=(choice)=>
    {
       let randomNum=Math.random() * 3;
       if(randomNum > 0 & randomNum <= 1)
       {
        computerChoice='BAT';
       }
       else if (randomNum > 1 & randomNum <= 2)
       {
        computerChoice='BALL';
       }
       else
       {
        computerChoice='STUMP';
       }
       let result;
       if(computerChoice === 'BALL' && choice === 'BAT')
       {
        result='user Own';
       }
       else if(computerChoice === 'BAT' && choice === 'BALL')
       {
        result='Computer own';
       }
       else if(computerChoice === 'STUMP' && choice === 'BALL')
       { 
         result='User Own';
       }
       else {
        result=`It's Tie`;
       }
      alert(`User Choice is ${choice} and computer choice is ${computerChoice} and result is ${result}`)
    }

    </script>
    <button onclick="makeChoice('BAT')">BAT</button>
    <button onclick="makeChoice('BALL')">BALL</button>
    <button onclick="makeChoice('STUMP')">STUMP</button>
</body>
